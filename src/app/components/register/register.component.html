<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="container text-center">
    <h1 class="m-5">Register</h1>
    <form (ngSubmit)="submitForm()">
        <input type="username" class="form-control m-3" name="name" [(ngModel)]="name" placeholder="Enter name">
        <input type="username" class="form-control m-3" name="surname" [(ngModel)]="surname" placeholder="Enter surname">
        <input type="email" class="form-control m-3" name="email" [(ngModel)]="email" placeholder="Enter email">
        <input type="password" class="form-control m-3" name="password" [(ngModel)]="password" placeholder="Enter password">
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="m-3">
        <a [routerLink]="['']">Login</a>
    </div>
</div>
